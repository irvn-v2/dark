<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clients Section</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/form.css' %}"> 
    
</head>
<body>
<form action="" class="mt-3">
    <h2>Powering world-class companies</h2>
    <div class="row">
        <div class="col">
            <label for="fname" class="form-label">Firstname</label>
            <input type="text" class="form-control" placeholder="Enter your Firstname">
        </div>
        <div class="col">
            <label for="lname" class="form-label">Lastname</label>
            <input type="text" class="form-control" placeholder="Enter your Lastname"></div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <label for="bmail" class="form-label">Business email</label>
            <input type="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="col">
            <label for="pno" class="form-label">Phone Number</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <br>
    <div>
        <label for="title" class="form-label">Job Title</label>
        <input type="text" class="form-control" placeholder="Enter your Job Title">
    </div>
    <br>
    <div>
        <label for="q" class="form-label">What would you be using flinks for?</label>
        <input type="text" class="form-control">
    </div>
    <br>
    <div>
        <button class="btn btn-primary">REQUEST A DEMO</button>
    </div>
</form>
</body>
</html>
